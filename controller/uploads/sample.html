
<!DOCTYPE html>
<html>
	<head>
		<title>Registration Page</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="demo.css">
		<link rel="stylesheet" href="sky-forms.css">
	</head>
	<body class="bg-cyan">
		<div class="body body-s">

			<form action="" class="sky-form">
				<header>Registration form</header>

				<fieldset>
          <div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" placeholder="First name">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" placeholder="Last name">
							</label>
						</section>
					</div>

					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="text" placeholder="Email address">
							<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
						</label>
					</section>

          <section>
            <label class="input">
              <i class="icon-append icon-phone"></i>
              <input type="text" placeholder="Mobile Number">
            </label>
          </section

          <section class="s">
              <select multiple>
                <option value="0" select disabled>Area Of Interest</option>
                <option value="1" class="s">Male</option>
                <option value="2" class="s">Female</option>
                <option value="3" class="s">Other</option>
              </select>
          </section><br><br>

          <section>
						<label class="input">
							<i class="icon-append icon-calendar"></i>
							<input type="date" placeholder="Date Of Birth">
							<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
						</label>
					</section>

          <section>
            <label class="select">
              <select>
                <option value="0" selected disabled>Details Of Graduation</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
              <i></i>
            </label>
          </section>

          <section>
            <label class="select">
              <select>
                <option value="0" selected disabled>Blood Group</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
              <i></i>
            </label>
          </section>

          <section>
              <i class="icon-append icon-female"></i>
              <input type="radio">&nbsp;&nbsp;<span class="m">Male</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio">&nbsp;&nbsp;<span class="m">Female</span>
          </section>

          <section>
              <span class="m">Profile Picture</span>&nbsp;<input type="file" placeholder="Mobile Number">
          </section>

					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" placeholder="Password">
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>

					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" placeholder="Confirm password">
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>


				</fieldset>



				<footer>
					<button type="submit" class="button">Submit</button>
				</footer>
			</form>

		</div>
	</body>
</html>
